version: '{build}'
environment:
  matrix:
    - JAVA_HOME: C:\Program Files\Java\jdk9
branches:
  except:
    - gh-pages
cache:
  - C:\Users\appveyor\.m2\ -> pom.xml
install:
  - cmd: SET PATH=%JAVA_HOME%\bin;%PATH%
  - cmd: SET MAVEN_OPTS=-Xmx2g
  - cmd: SET JAVA_OPTS=-Xmx2g
  - cmd: mvn --version
  - cmd: java -version
build_script:
  - mvn --batch-mode clean install -DskipTests -Dgpg.skip
test_script:
  - mvn --batch-mode test integration-test
