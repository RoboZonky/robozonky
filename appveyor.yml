version: '{build}'
environment:
  matrix:
    - JAVA_HOME: C:\Program Files\Java\jdk9
branches:
  except:
    - gh-pages
cache:
  - C:\Users\appveyor\.m2\ -> pom.xml
install:
  - ps: |git
      Add-Type -AssemblyName System.IO.Compression.FileSystem
      if (!(Test-Path -Path "C:\maven" )) {
        (new-object System.Net.WebClient).DownloadFile(
          'https://www.apache.org/dist/maven/maven-3/3.5.3/binaries/apache-maven-3.5.3-bin.zip',
          'C:\maven-bin.zip'
        )
        [System.IO.Compression.ZipFile]::ExtractToDirectory("C:\maven-bin.zip", "C:\maven")
      }
  - cmd: SET PATH=C:\maven\apache-maven-3.5.3\bin;%JAVA_HOME%\bin;%PATH%
  - cmd: SET "JAVA_OPTS=-Xmx2g -XX:+TieredCompilation -XX:TieredStopAtLevel=1"
  - cmd: SET "MAVEN_OPTS=%JAVA_OPTS%"
  - cmd: mvn --version
  - cmd: java -version
build_script:
  - mvn --batch-mode  -T 1.5C clean install -DskipTests -Dgpg.skip
test_script:
  - mvn --batch-mode install -Dassembly.skipAssembly -Dgpg.skip
