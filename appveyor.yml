version: '{build}'
environment:
  JAVA_HOME: C:\Program Files\Java\jdk10
matrix:
  fast_finish: true
branches:
  except:
    - gh-pages
cache:
  - C:\Users\appveyor\.m2\ -> pom.xml
install:
  - ps: |
      Add-Type -AssemblyName System.IO.Compression.FileSystem
      if (!(Test-Path -Path "C:\maven" )) {
        (new-object System.Net.WebClient).DownloadFile(
          'https://www.apache.org/dist/maven/maven-3/3.5.4/binaries/apache-maven-3.5.4-bin.zip',
          'C:\maven-bin.zip'
        )
        [System.IO.Compression.ZipFile]::ExtractToDirectory("C:\maven-bin.zip", "C:\maven")
      }
  - cmd: SET PATH=C:\maven\apache-maven-3.5.4\bin;%JAVA_HOME%\bin;%PATH%
  - cmd: SET JAVA_OPTS=-Xmx2g
  - cmd: SET MAVEN_OPTS=%JAVA_OPTS%
  - cmd: mvn --version
  - cmd: java -version
build_script: # build all required modules for the given module, no tests
  - mvn --batch-mode install -DskipTests -Dgpg.skip
test_script: # test the one module
  - mvn --batch-mode test integration-test -Dassembly.skipAssembly -Dgpg.skip
