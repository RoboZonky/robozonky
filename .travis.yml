language: java
env:
  global:
    - JAVA_OPTS=-Xmx2g
    - MAVEN_OPTS=$JAVA_OPTS
env:
  # execution per-module so that PITest doesn't timeout the build
  # mandatory modules first
  - MODULE=robozonky-api
  - MODULE=robozonky-common
  - MODULE=robozonky-notifications
  - MODULE=robozonky-app
  # then plugin modules
  - MODULE=robozonky-strategy-natural
  - MODULE=robozonky-integration-zonkoid
  # finally distributions
  - MODULE=robozonky-distribution/robozonky-distribution-full,robozonky-installer,robozonky-distribution/robozonky-distribution-installer
os:
  - linux
  - osx
jdk:
  - openjdk8
  - openjdk10
  - oraclejdk8
  - oraclejdk10
  - openjdk-ea
matrix:
  allow_failures:
  - jdk: openjdk-ea
cache:
  directories:
  - $HOME/.m2
install: # build all required modules for the given module, no tests
  - mvn --batch-mode -pl $MODULE -am install -DskipTests -Dgpg.skip
script: # test the one module
  - mvn --batch-mode -pl $MODULE test integration-test -Dassembly.skipAssembly -Dgpg.skip
matrix: # fail all if one fails
  fast_finish: true
