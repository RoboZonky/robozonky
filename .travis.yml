language: java
env:
  global:
    - JAVA_OPTS="-Xmx2g -XX:+TieredCompilation -XX:TieredStopAtLevel=1"
    - MAVEN_OPTS=$JAVA_OPTS
addons: # make sure we're using the latest Java as Travis default is quite old
  apt:
    packages:
      - oracle-java8-installer
      - oracle-java9-installer
os:
  - linux
jdk:
  - oraclejdk9
  - oraclejdk8
cache:
  directories:
  - $HOME/.m2
install:
  - mvn --batch-mode -T 1.5C clean install -DskipTests -Dgpg.skip
script:
  - mvn --batch-mode test integration-test -Dassembly.skipAssembly
